<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kho ·∫¢nh Doraemekien</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
     /* background-image: url('https://4kwallpapers.com/images/walls/thumbs_2t/19055.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: white;
      padding: 20px;*/
    }

    h1, h2 {
      text-shadow: 2px 2px 5px black;
    }

    .logo {
      text-align: center;
      font-size: 40px;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
      animation: lightning 1s infinite alternate;
      margin-bottom: 10px;
    }

    @keyframes lightning {
      from { text-shadow: 0 0 10px #00f, 0 0 20px #0ff; }
      to { text-shadow: 0 0 30px #fff, 0 0 50px #f0f, 0 0 60px #0ff; }
    }

    .heart-button {
      display: block;
      margin: 0 auto;
      background: pink;
      border: none;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 40px;
      box-shadow: 2px 2px 10px #000;
    }

    .heart {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      opacity: 1;
      animation: flyUp 2.5s forwards ease-in;
    }

    @keyframes flyUp {
      0% { bottom: 80px; opacity: 1; transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.4); }
      100% { bottom: 500px; opacity: 0; transform: translateX(-50%) scale(2); }
    }

    .flower {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      animation: bloom 1.5s forwards;
    }

    @keyframes bloom {
      0% { opacity: 0; transform: scale(0.2) translateX(-50%); }
      100% { opacity: 1; transform: scale(1.5) translateX(-50%); }
    }

    .section {
      margin-top: 30px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 15px;
    }

    .gallery img {
      width: 140px;
      border: 3px solid white;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .image-box {
      position: relative;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .add-button {
      margin-left: 10px;
      background: white;
      color: black;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #previewModal {
      display: none;
      position: fixed;
      z-index: 100;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    #previewModal img {
      max-width: 80%;
      max-height: 80%;
      border: 5px solid white;
      border-radius: 20px;
    }

    .contact-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      margin-top: 60px;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .contact-box h3 {
      margin-bottom: 15px;
    }

    .contact-box textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      resize: none;
    }

    /* H√¨nh 4x4 c√≥ khung r·ªìng + ch·ªØ T-T */
    .corner-image {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 100px;
      height: 100px;
      background-image: url('https://i.pinimg.com/originals/9f/cc/3e/9fcc3ebd4f77a684d7493b64e15c2eec.png'); /* Khung r·ªìng */
      background-size: cover;
      border: 3px solid gold;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
      color: white;
      text-shadow: 2px 2px 3px black;
    }
  </style>
</head>
<body>

  <!-- √Çm thanh -->
  <audio id="thankSound">
    <source src="https://pixabay.com/sound-effects/" type="audio/mp3">
  </audio>

  <!-- Logo v√† hi·ªáu ·ª©ng -->
  <div class="logo">‚ö° Doraemekien ‚ö°</div>
  <button class="heart-button" onclick="sendHeart()">üíó B·∫•m v√†o ƒë√¢y ƒë·ªÉ g·ª≠i tr√°i tim cho b√© N·ª£n</button>

  <!-- Tr√°i tim + n·ªü hoa -->
  <div id="previewModal" onclick="this.style.display='none'">
    <img id="modalImage" src="">
  </div>

  <!-- C√°c danh m·ª•c ·∫£nh -->
  <div class="section" data-category="caNhan">
    <h2>üìÅ ·∫¢nh c√° nh√¢n</h2>
    <button class="add-button">+ Th√™m ·∫£nh</button>
    <div class="gallery" id="gallery-caNhan"></div>
  </div>

  <div class="section" data-category="beNon">
    <h2>üê∑ ·∫¢nh c·ªßa b√© N·ª£n</h2>
    <button class="add-button">+ Th√™m ·∫£nh</button>
    <div class="gallery" id="gallery-beNon"></div>
  </div>

  <div class="section" data-category="quanTrong">
    <h2>üîí ·∫¢nh quan tr·ªçng</h2>
    <button class="add-button">+ Th√™m ·∫£nh</button>
    <div class="gallery" id="gallery-quanTrong"></div>
  </div>

  <div class="section" data-category="cuocSong">
    <h2>üåÑ ·∫¢nh cu·ªôc s·ªëng</h2>
    <button class="add-button">+ Th√™m ·∫£nh</button>
    <div class="gallery" id="gallery-cuocSong"></div>
  </div>

  <!-- Input ·∫©n -->
  <input type="file" id="hiddenUpload" accept="image/*" multiple style="display:none">

  <!-- Khung li√™n h·ªá -->
  <div class="contact-box">
    <h3>üì¨ BOX CHAT C·ª¶A B√â N·ª¢N</h3>
    <textarea placeholder="Vi·∫øt c√¢u m√† em th√≠ch nh·∫•t v√†o ƒë√¢y"></textarea>
  </div>

  <!-- ·∫¢nh nh·ªè ·ªü g√≥c d∆∞·ªõi tr√°i -->
  <div class="corner-image">ThuymeKien</div>

  <script>
    const categories = {
      caNhan: "gallery-caNhan",
      beNon: "gallery-beNon",
      quanTrong: "gallery-quanTrong",
      cuocSong: "gallery-cuocSong"
    };

    const modal = document.getElementById("previewModal");
    const modalImg = document.getElementById("modalImage");
    const hiddenInput = document.getElementById("hiddenUpload");
    const sound = document.getElementById("thankSound");
    let currentCategory = "";

    function loadImages() {
      for (const key in categories) {
        const gallery = document.getElementById(categories[key]);
        const images = JSON.parse(localStorage.getItem("images-" + key) || "[]");
        gallery.innerHTML = "";

        images.forEach((src, index) => {
          const box = document.createElement("div");
          box.className = "image-box";

          const img = document.createElement("img");
          img.src = src;
          img.onclick = () => {
            modalImg.src = src;
            modal.style.display = "flex";
          };

          const delBtn = document.createElement("button");
          delBtn.className = "delete-btn";
          delBtn.textContent = "√ó";
          delBtn.onclick = (e) => {
            e.stopPropagation();
            images.splice(index, 1);
            localStorage.setItem("images-" + key, JSON.stringify(images));
            loadImages();
          };

          box.appendChild(img);
          box.appendChild(delBtn);
          gallery.appendChild(box);
        });
      }
    }

    document.querySelectorAll(".add-button").forEach(button => {
      button.addEventListener("click", () => {
        const section = button.closest(".section");
        currentCategory = section.dataset.category;
        hiddenInput.click();
      });
    });

    hiddenInput.addEventListener("change", () => {
      const files = hiddenInput.files;
      const saved = JSON.parse(localStorage.getItem("images-" + currentCategory) || "[]");

      for (let i = 0; i < files.length; i++) {
        const reader = new FileReader();
        reader.onload = (e) => {
          saved.push(e.target.result);
          localStorage.setItem("images-" + currentCategory, JSON.stringify(saved));
          loadImages();
        };
        reader.readAsDataURL(files[i]);
      }
    });

    function sendHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "üíó";
      document.body.appendChild(heart);
      sound.play();

      setTimeout(() => {
        heart.remove();
        const flower = document.createElement("div");
        flower.className = "flower";
        flower.textContent = "üå∏";
        document.body.appendChild(flower);
        setTimeout(() => flower.remove(), 1500);
      }, 2500);
    }

    window.onload = loadImages;
  </script>
</body>
</html>
